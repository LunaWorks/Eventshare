<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Keep Format on Delete</h1>
      <p>Using the <a href="https://www.froala.com/wysiwyg-editor/docs/options#keepFormatOnDelete" title="keepFormatOnDelete" target="_blank">keepFormatOnDelete</a> option you can keep format of the selected text when it is deleted.</p>
    </div>
  </div>
    <script>
    $(function(){
      $('#edit').froalaEditor({
        keepFormatOnDelete: true
      })
    });
  </script>
</body>
